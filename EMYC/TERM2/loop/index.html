      .post-card {

        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease;
      }

      .post-card:hover {
        transform: translateY(-5px);
      }

      .post-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .post-body {
        font-size: 14px;
        color: #555;
        margin-bottom: 12px;
      }

      .post-footer {
